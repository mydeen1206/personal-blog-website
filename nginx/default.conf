# Redirect www to non-www
server {
    listen 80;
    server_name www.kubepilot.net;

    return 301 http://personalblog.kubepilot.net$request_uri;
}

# Serve the site on personalblog.kubepilot.net
server {
    listen 80;
    server_name personalblog.kubepilot.net;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
